<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Super Mario Teaser - AI Generated Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Outfit', system-ui, sans-serif;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        .game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
            -webkit-overflow-scrolling: touch;
        }
        .watermark {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: rgba(255,255,255,0.3);
            font-size: 10px;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Super Mario Teaser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #87CEEB, #98FB98);
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #gameContainer {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
        }
        
        #instructionPanel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: all 0.5s ease;
        }
        
        #instructionSVG {
            width: 100%;
            height: 100%;
            max-width: 600px;
            max-height: 400px;
        }
        
        #resultsPanel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .results-content {
            max-width: 90%;
            animation: slideInScale 0.8s ease-out;
        }
        
        .personality-title {
            font-size: clamp(24px, 6vw, 48px);
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .personality-description {
            font-size: clamp(14px, 3vw, 20px);
            line-height: 1.4;
            margin-bottom: 15px;
        }
        
        .hand-preference {
            font-size: clamp(12px, 2.5vw, 16px);
            color: #87CEEB;
            font-style: italic;
        }
        
        @keyframes slideInScale {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(50px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .breathing {
            animation: breathe 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="instructionPanel">
            <svg id="instructionSVG" viewBox="0 0 600 400" preserveAspectRatio="xMidYMid meet">
                <defs>
                    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#FF6B6B"/>
                        <stop offset="100%" style="stop-color:#4ECDC4"/>
                    </linearGradient>
                </defs>
                
                <rect width="600" height="400" fill="url(#bgGrad)" opacity="0.2"/>
                
                <g class="breathing">
                    <circle cx="300" cy="150" r="60" fill="#FF6B6B" opacity="0.8">
                        <animate attributeName="r" values="60;70;60" dur="2s" repeatCount="indefinite"/>
                    </circle>
                    <text x="300" y="160" text-anchor="middle" fill="white" font-size="24" font-weight="bold">üçÑ</text>
                </g>
                
                <text x="300" y="220" text-anchor="middle" fill="white" font-size="28" font-weight="bold">
                    Collect Power-Ups!
                </text>
                
                <text x="300" y="260" text-anchor="middle" fill="white" font-size="18">
                    Tap or click to jump and collect mushrooms
                </text>
                
                <text x="300" y="290" text-anchor="middle" fill="white" font-size="16">
                    Avoid the Goombas!
                </text>
                
                <g transform="translate(250, 320)">
                    <rect x="0" y="0" width="100" height="30" rx="15" fill="#4ECDC4" opacity="0.8">
                        <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
                    </rect>
                    <text x="50" y="20" text-anchor="middle" fill="white" font-size="14" font-weight="bold">
                        TAP TO START
                    </text>
                </g>
            </svg>
        </div>
        
        <div id="resultsPanel">
            <div class="results-content">
                <div class="personality-title" id="personalityTitle">Your Mario Style</div>
                <div class="personality-description" id="personalityDescription">Analyzing your play style...</div>
                <div class="hand-preference" id="handPreference">Hand preference detected</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        class MarioTeaserGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.instructionPanel = document.getElementById('instructionPanel');
                this.resultsPanel = document.getElementById('resultsPanel');
                
                this.state = 'instructions';
                this.gameStartTime = 0;
                this.gameEndTime = 0;
                this.maxGameDuration = 20000; // 20 seconds of gameplay
                
                this.player = {
                    x: 100,
                    y: 300,
                    width: 40,
                    height: 40,
                    velocityY: 0,
                    isJumping: false,
                    color: '#FF6B6B'
                };
                
                this.powerUps = [];
                this.enemies = [];
                this.particles = [];
                this.score = 0;
                
                this.behaviorTracker = {
                    clicks: 0,
                    totalReactionTime: 0,
                    reactionTimes: [],
                    leftClicks: 0,
                    rightClicks: 0,
                    centerClicks: 0,
                    startTime: Date.now(),
                    jumpCount: 0,
                    powerUpsCollected: 0,
                    enemiesHit: 0
                };
                
                this.lastSpawnTime = 0;
                this.spawnInterval = 2000;
                this.difficulty = 1;
                
                this.setupCanvas();
                this.setupEventListeners();
                this.gameLoop();
            }
            
            setupCanvas() {
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
                
                const resizeObserver = new ResizeObserver(() => this.resizeCanvas());
                resizeObserver.observe(document.getElementById('gameContainer'));
            }
            
            resizeCanvas() {
                const container = document.getElementById('gameContainer');
                const rect = container.getBoundingClientRect();
                
                this.canvas.width = rect.width;
                this.canvas.height = rect.height;
                
                this.groundY = this.canvas.height - 100;
                this.player.y = this.groundY - this.player.height;
            }
            
            setupEventListeners() {
                const startGame = (e) => {
                    if (this.state === 'instructions') {
                        this.startGame();
                    } else if (this.state === 'playing') {
                        this.handleInput(e);
                    }
                };
                
                this.canvas.addEventListener('click', startGame);
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    startGame(e);
                });
                
                this.instructionPanel.addEventListener('click', startGame);
                this.instructionPanel.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    startGame(e);
                });
                
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' || e.code === 'ArrowUp') {
                        e.preventDefault();
                        startGame(e);
                    }
                });
            }
            
            startGame() {
                this.state = 'playing';
                this.gameStartTime = Date.now();
                this.behaviorTracker.startTime = this.gameStartTime;
                
                gsap.to(this.instructionPanel, {
                    opacity: 0,
                    duration: 0.5,
                    onComplete: () => {
                        this.instructionPanel.style.display = 'none';
                    }
                });
                
                // Auto-end game after max duration
                setTimeout(() => {
                    if (this.state === 'playing') {
                        this.endGame();
                    }
                }, this.maxGameDuration);
            }
            
            handleInput(e) {
                if (this.state !== 'playing') return;
                
                const now = Date.now();
                this.behaviorTracker.clicks++;
                this.behaviorTracker.jumpCount++;
                
                // Track hand preference based on click/touch position
                let x = 0;
                if (e.type === 'touchstart' && e.touches[0]) {
                    x = e.touches[0].clientX;
                } else if (e.clientX !== undefined) {
                    x = e.clientX;
                }
                
                const screenWidth = window.innerWidth;
                if (x < screenWidth * 0.33) {
                    this.behaviorTracker.leftClicks++;
                } else if (x > screenWidth * 0.66) {
                    this.behaviorTracker.rightClicks++;
                } else {
                    this.behaviorTracker.centerClicks++;
                }
                
                this.jump();
                this.createParticles(this.player.x + this.player.width/2, this.player.y, '#FFD700');
            }
            
            jump() {
                if (!this.player.isJumping) {
                    this.player.velocityY = -15;
                    this.player.isJumping = true;
                }
            }
            
            update() {
                if (this.state !== 'playing') return;
                
                const now = Date.now();
                const elapsed = now - this.gameStartTime;
                
                // Update difficulty over time
                this.difficulty = 1 + (elapsed / 5000);
                this.spawnInterval = Math.max(800, 2000 - (elapsed / 10));
                
                // Update player physics
                this.player.velocityY += 0.8; // gravity
                this.player.y += this.player.velocityY;
                
                if (this.player.y >= this.groundY - this.player.height) {
                    this.player.y = this.groundY - this.player.height;
                    this.player.velocityY = 0;
                    this.player.isJumping = false;
                }
                
                // Spawn objects
                if (now - this.lastSpawnTime > this.spawnInterval) {
                    this.spawnObject();
                    this.lastSpawnTime = now;
                }
                
                // Update power-ups
                this.powerUps.forEach((powerUp, index) => {
                    powerUp.x -= 3 * this.difficulty;
                    powerUp.rotation += 0.1;
                    
                    if (this.checkCollision(this.player, powerUp)) {
                        this.collectPowerUp(index);
                    }
                    
                    if (powerUp.x < -powerUp.width) {
                        this.powerUps.splice(index, 1);
                    }
                });
                
                // Update enemies
                this.enemies.forEach((enemy, index) => {
                    enemy.x -= 4 * this.difficulty;
                    
                    if (this.checkCollision(this.player, enemy)) {
                        this.hitEnemy(index);
                    }
                    
                    if (enemy.x < -enemy.width) {
                        this.enemies.splice(index, 1);
                    }
                });
                
                // Update particles
                this.particles.forEach((particle, index) => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.life -= 0.02;
                    
                    if (particle.life <= 0) {
                        this.particles.splice(index, 1);
                    }
                });
            }
            
            spawnObject() {
                if (Math.random() < 0.6) {
                    // Spawn power-up
                    this.powerUps.push({
                        x: this.canvas.width,
                        y: this.groundY - 60 - Math.random() * 100,
                        width: 30,
                        height: 30,
                        rotation: 0,
                        color: '#FFD700'
                    });
                } else {
                    // Spawn enemy
                    this.enemies.push({
                        x: this.canvas.width,
                        y: this.groundY - 30,
                        width: 35,
                        height: 30,
                        color: '#8B4513'
                    });
                }
            }
            
            checkCollision(rect1, rect2) {
                return rect1.x < rect2.x + rect2.width &&
                       rect1.x + rect1.width > rect2.x &&
                       rect1.y < rect2.y + rect2.height &&
                       rect1.y + rect1.height > rect2.y;
            }
            
            collectPowerUp(index) {
                this.powerUps.splice(index, 1);
                this.score += 10;
                this.behaviorTracker.powerUpsCollected++;
                this.createParticles(this.player.x + this.player.width/2, this.player.y, '#FFD700');
            }
            
            hitEnemy(index) {
                this.enemies.splice(index, 1);
                this.score = Math.max(0, this.score - 5);
                this.behaviorTracker.enemiesHit++;
                this.createParticles(this.player.x + this.player.width/2, this.player.y, '#FF0000');
            }
            
            createParticles(x, y, color) {
                for (let i = 0; i < 8; i++) {
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 8,
                        vy: (Math.random() - 0.5) * 8,
                        life: 1,
                        color: color
                    });
                }
            }
            
            render() {
                // Clear canvas with animated background
                const gradient = this.ctx.createLinearGradient(0, 0, 0, this.canvas.height);
                const time = Date.now() * 0.001;
                gradient.addColorStop(0, `hsl(${200 + Math.sin(time) * 20}, 70%, 80%)`);
                gradient.addColorStop(1, `hsl(${120 + Math.cos(time) * 20}, 70%, 70%)`);
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                if (this.state !== 'playing') return;
                
                // Draw ground
                this.ctx.fillStyle = '#8B4513';
                this.ctx.fillRect(0, this.groundY, this.canvas.width, this.canvas.height - this.groundY);
                
                // Draw player
                this.ctx.fillStyle = this.player.color;
                this.ctx.fillRect(this.player.x, this.player.y, this.player.width, this.player.height);
                
                // Draw player face
                this.ctx.fillStyle = 'white';
                this.ctx.fillRect(this.player.x + 8, this.player.y + 8, 6, 6);
                this.ctx.fillRect(this.player.x + 26, this.player.y + 8, 6, 6);
                
                // Draw power-ups
                this.powerUps.forEach(powerUp => {
                    this.ctx.save();
                    this.ctx.translate(powerUp.x + powerUp.width/2, powerUp.y + powerUp.height/2);
                    this.ctx.rotate(powerUp.rotation);
                    this.ctx.fillStyle = powerUp.color;
                    this.ctx.fillRect(-powerUp.width/2, -powerUp.height/2, powerUp.width, powerUp.height);
                    this.ctx.restore();
                });
                
                // Draw enemies
                this.enemies.forEach(enemy => {
                    this.ctx.fillStyle = enemy.color;
                    this.ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                    
                    // Enemy eyes
                    this.ctx.fillStyle = 'red';
                    this.ctx.fillRect(enemy.x + 5, enemy.y + 5, 4, 4);
                    this.ctx.fillRect(enemy.x + 20, enemy.y + 5, 4, 4);
                });
                
                // Draw particles
                this.particles.forEach(particle => {
                    this.ctx.globalAlpha = particle.life;
                    this.ctx.fillStyle = particle.color;
                    this.ctx.fillRect(particle.x - 2, particle.y - 2, 4, 4);
                });
                this.ctx.globalAlpha = 1;
                
                // Draw UI
                this.ctx.fillStyle = 'white';
                this.ctx.font = 'bold 24px Arial';
                this.ctx.fillText(`Score: ${this.score}`, 20, 40);
                
                // Draw timer
                const timeLeft = Math.max(0, this.maxGameDuration - (Date.now() - this.gameStartTime));
                this.ctx.fillText(`Time: ${Math.ceil(timeLeft / 1000)}s`, 20, 70);
            }
            
            endGame() {
                this.state = 'gameOver';
                this.gameEndTime = Date.now();
                this.showPersonalityResults();
            }
            
            calculatePersonality() {
                const totalClicks = this.behaviorTracker.leftClicks + this.behaviorTracker.rightClicks + this.behaviorTracker.centerClicks;
                const gameTime = this.gameEndTime - this.gameStartTime;
                const clicksPerSecond = this.behaviorTracker.clicks / (gameTime / 1000);
                
                // Determine hand preference
                let handPreference = 'Ambidextrous';
                if (totalClicks > 3) {
                    const leftRatio = this.behaviorTracker.leftClicks / totalClicks;
                    const rightRatio = this.behaviorTracker.rightClicks / totalClicks;
                    
                    if (leftRatio > 0.6) handPreference = 'Left-handed';
                    else if (rightRatio > 0.6) handPreference = 'Right-handed';
                    else handPreference = 'Ambidextrous';
                }
                
                // Determine personality type
                let personalityType = '';
                let description = '';
                
                if (clicksPerSecond > 3 && this.behaviorTracker.powerUpsCollected > 3) {
                    personalityType = 'Speed Demon';
                    description = 'You\'re quick, decisive, and love collecting rewards! You play with lightning-fast reflexes and never miss an opportunity.';
                } else if (this.behaviorTracker.enemiesHit <= 1 && this.behaviorTracker.jumpCount > 8) {
                    personalityType = 'Careful Strategist';
                    description = 'You think before you leap! Your cautious approach and strategic timing make you a master of precision platforming.';
                } else if (this.behaviorTracker.powerUpsCollected > this.behaviorTracker.jumpCount * 0.5) {
                    personalityType = 'Treasure Hunter';
                    description = 'You have an eye for rewards! Every jump is calculated to maximize your collection of power-ups and points.';
                } else if (clicksPerSecond > 2.5) {
                    personalityType = 'Button Masher';
                    description = 'When in doubt, jump more! Your enthusiastic and energetic play style keeps you constantly in motion.';
                } else {
                    personalityType = 'Zen Master';
                    description = 'You play with calm confidence, making every move count. Your measured approach shows true gaming wisdom.';
                }
                
                return {
                    type: personalityType,
                    description: description,
                    handPreference: handPreference,
                    stats: {
                        score: this.score,
                        powerUps: this.behaviorTracker.powerUpsCollected,
                        jumps: this.behaviorTracker.jumpCount,
                        clicksPerSecond: Math.round(clicksPerSecond * 10) / 10
                    }
                };
            }
            
            showPersonalityResults() {
                const personality = this.calculatePersonality();
                
                document.getElementById('personalityTitle').textContent = personality.type;
                document.getElementById('personalityDescription').textContent = personality.description;
                document.getElementById('handPreference').textContent = 
                    `Detected: ${personality.handPreference} ‚Ä¢ Score: ${personality.stats.score} ‚Ä¢ Power-ups: ${personality.stats.powerUps}`;
                
                this.resultsPanel.style.display = 'flex';
                gsap.fromTo(this.resultsPanel, 
                    { opacity: 0 }, 
                    { opacity: 1, duration: 0.8 }
                );
            }
            
            gameLoop() {
                this.update();
                this.render();
                requestAnimationFrame(() => this.gameLoop());
            }
        }
        
        // Initialize game when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new MarioTeaserGame();
        });
    </script>
</body>
