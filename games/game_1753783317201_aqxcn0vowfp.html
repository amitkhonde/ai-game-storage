<!DOCTYPE html>
<html lang="en">
<head>

    <style>

<body>
    <div class="game-container">
        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Egg Collector - Farm Teaser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            height: 100vh;
            width: 100vw;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            background: transparent;
            cursor: pointer;
        }
        
        #instructionPanel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
        }
        
        #instructionSVG {
            width: 100%;
            height: 100%;
            max-width: 600px;
            max-height: 400px;
        }
        
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        #score, #timer {
            background: rgba(0,0,0,0.3);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 18px;
            animation: breathe 2s ease-in-out infinite;
        }
        
        #resultsPanel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            text-align: center;
            padding: 20px;
        }
        
        #personalityTitle {
            font-size: clamp(24px, 5vw, 48px);
            margin-bottom: 20px;
            color: #FFD700;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        #personalityDescription {
            font-size: clamp(14px, 3vw, 20px);
            line-height: 1.6;
            max-width: 600px;
            margin-bottom: 20px;
        }
        
        #handPreference {
            font-size: clamp(12px, 2.5vw, 16px);
            color: #87CEEB;
            margin-top: 10px;
        }
        
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 20px #FFD700; }
            100% { text-shadow: 0 0 30px #FFD700, 0 0 40px #FFD700; }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="hud">
            <div id="score">Eggs: 0</div>
            <div id="timer">30s</div>
        </div>
        
        <div id="instructionPanel">
            <svg id="instructionSVG" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid meet">
                <defs>
                    <linearGradient id="farmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#98FB98"/>
                        <stop offset="100%" style="stop-color:#87CEEB"/>
                    </linearGradient>
                </defs>
                
                <rect width="400" height="300" fill="url(#farmGradient)"/>
                
                <!-- Farm buildings -->
                <rect x="50" y="120" width="80" height="60" fill="#8B4513" rx="5"/>
                <polygon points="50,120 90,80 130,120" fill="#DC143C"/>
                
                <rect x="270" y="140" width="60" height="40" fill="#8B4513" rx="3"/>
                <polygon points="270,140 300,110 330,140" fill="#DC143C"/>
                
                <!-- Animated chickens -->
                <g id="chicken1">
                    <ellipse cx="180" cy="180" rx="15" ry="12" fill="white"/>
                    <circle cx="185" cy="175" r="8" fill="white"/>
                    <polygon points="193,175 198,173 195,178" fill="orange"/>
                    <circle cx="188" cy="173" r="2" fill="black"/>
                    <animateTransform attributeName="transform" type="translate" values="0,0; 10,0; 0,0" dur="3s" repeatCount="indefinite"/>
                </g>
                
                <g id="chicken2">
                    <ellipse cx="220" cy="190" rx="12" ry="10" fill="#F5DEB3"/>
                    <circle cx="225" cy="185" r="6" fill="#F5DEB3"/>
                    <polygon points="231,185 235,183 233,188" fill="orange"/>
                    <circle cx="228" cy="183" r="1.5" fill="black"/>
                    <animateTransform attributeName="transform" type="translate" values="0,0; -15,0; 0,0" dur="4s" repeatCount="indefinite"/>
                </g>
                
                <!-- Animated eggs -->
                <ellipse cx="160" cy="200" rx="6" ry="8" fill="white" opacity="0.8">
                    <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
                </ellipse>
                <ellipse cx="240" cy="210" rx="6" ry="8" fill="#F0E68C" opacity="0.8">
                    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
                </ellipse>
                
                <!-- Instruction text -->
                <text x="200" y="50" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#2F4F4F">
                    Collect Eggs!
                </text>
                <text x="200" y="80" text-anchor="middle" font-family="Arial" font-size="16" fill="#2F4F4F">
                    Tap/Click the eggs as they appear
                </text>
                
                <!-- Tap to start -->
                <text x="200" y="260" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#FF6347">
                    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
                    Tap anywhere to start!
                </text>
            </svg>
        </div>
        
        <div id="resultsPanel">
            <div id="personalityTitle"></div>
            <div id="personalityDescription"></div>
            <div id="handPreference"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        class EggCollectorGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.container = document.getElementById('gameContainer');
                
                this.state = 'instructions';
                this.score = 0;
                this.timeLeft = 30;
                this.eggs = [];
                this.particles = [];
                this.chickens = [];
                
                // Behavioral tracking
                this.behaviorData = {
                    startTime: Date.now(),
                    clicks: 0,
                    successfulClicks: 0,
                    reactionTimes: [],
                    clickPositions: [],
                    totalPlayTime: 0,
                    aggressiveness: 0,
                    persistence: 0
                };
                
                this.gameTimer = null;
                this.spawnTimer = null;
                this.animationFrame = null;
                
                this.setupCanvas();
                this.setupEventListeners();
                this.createChickens();
                this.animate();
            }
            
            setupCanvas() {
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
                
                // ResizeObserver for container changes
                if (window.ResizeObserver) {
                    const resizeObserver = new ResizeObserver(() => this.resizeCanvas());
                    resizeObserver.observe(this.container);
                }
            }
            
            resizeCanvas() {
                const rect = this.container.getBoundingClientRect();
                this.canvas.width = rect.width;
                this.canvas.height = rect.height;
                this.canvas.style.width = rect.width + 'px';
                this.canvas.style.height = rect.height + 'px';
                
                this.width = rect.width;
                this.height = rect.height;
            }
            
            setupEventListeners() {
                // Touch events
                this.canvas.addEventListener('touchstart', (e) => this.handleInput(e), { passive: false });
                this.canvas.addEventListener('touchend', (e) => e.preventDefault(), { passive: false });
                
                // Mouse events
                this.canvas.addEventListener('click', (e) => this.handleInput(e));
                
                // Keyboard fallback
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' || e.code === 'Enter') {
                        this.handleInput(e);
                    }
                });
                
                // Instruction panel click
                document.getElementById('instructionPanel').addEventListener('click', () => {
                    if (this.state === 'instructions') {
                        this.startGame();
                    }
                });
            }
            
            handleInput(e) {
                e.preventDefault();
                
                if (this.state === 'instructions') {
                    this.startGame();
                    return;
                }
                
                if (this.state !== 'playing') return;
                
                const rect = this.canvas.getBoundingClientRect();
                let x, y;
                
                if (e.type === 'touchstart') {
                    x = e.touches[0].clientX - rect.left;
                    y = e.touches[0].clientY - rect.top;
                } else if (e.type === 'click') {
                    x = e.clientX - rect.left;
                    y = e.clientY - rect.top;
                } else {
                    // Keyboard fallback - target nearest egg
                    const nearestEgg = this.findNearestEgg();
                    if (nearestEgg) {
                        x = nearestEgg.x;
                        y = nearestEgg.y;
                    } else return;
                }
                
                this.trackClick(x, y);
                this.checkEggCollision(x, y);
            }
            
            trackClick(x, y) {
                this.behaviorData.clicks++;
                this.behaviorData.clickPositions.push({ x, y, time: Date.now() });
                
                // Calculate aggressiveness (clicks per second)
                const timeElapsed = (Date.now() - this.behaviorData.startTime) / 1000;
                this.behaviorData.aggressiveness = this.behaviorData.clicks / timeElapsed;
            }
            
            startGame() {
                this.state = 'playing';
                this.behaviorData.startTime = Date.now();
                
                // Hide instruction panel
                gsap.to('#instructionPanel', {
                    opacity: 0,
                    duration: 0.5,
                    onComplete: () => {
                        document.getElementById('instructionPanel').style.display = 'none';
                    }
                });
                
                // Start game timer
                this.gameTimer = setInterval(() => {
                    this.timeLeft--;
                    document.getElementById('timer').textContent = this.timeLeft + 's';
                    
                    if (this.timeLeft <= 0) {
                        this.endGame();
                    }
                }, 1000);
                
                // Start spawning eggs
                this.spawnEggs();
            }
            
            spawnEggs() {
                if (this.state !== 'playing') return;
                
                // Spawn egg near a chicken
                const chicken = this.chickens[Math.floor(Math.random() * this.chickens.length)];
                const egg = {
                    x: chicken.x + (Math.random() - 0.5) * 60,
                    y: chicken.y + 20 + Math.random() * 20,
                    size: 8 + Math.random() * 4,
                    color: Math.random() > 0.7 ? '#F0E68C' : 'white',
                    spawnTime: Date.now(),
                    collected: false,
                    bobOffset: Math.random() * Math.PI * 2
                };
                
                this.eggs.push(egg);
                
                // Animate egg appearance
                gsap.fromTo(egg, 
                    { size: 0 },
                    { size: 8 + Math.random() * 4, duration: 0.3, ease: "back.out(1.7)" }
                );
                
                // Remove egg after 3 seconds if not collected
                setTimeout(() => {
                    const index = this.eggs.indexOf(egg);
                    if (index > -1 && !egg.collected) {
                        this.eggs.splice(index, 1);
                    }
                }, 3000);
                
                // Schedule next egg spawn (difficulty increases over time)
                const difficulty = Math.max(0.3, 1 - (30 - this.timeLeft) / 30);
                const spawnDelay = 800 + Math.random() * 1200 * difficulty;
                
                this.spawnTimer = setTimeout(() => this.spawnEggs(), spawnDelay);
            }
            
            checkEggCollision(x, y) {
                for (let i = this.eggs.length - 1; i >= 0; i--) {
                    const egg = this.eggs[i];
                    const distance = Math.sqrt((x - egg.x) ** 2 + (y - egg.y) ** 2);
                    
                    if (distance < egg.size + 10) {
                        // Successful collection
                        this.collectEgg(egg, i);
                        this.behaviorData.successfulClicks++;
                        
                        // Track reaction time
                        const reactionTime = Date.now() - egg.spawnTime;
                        this.behaviorData.reactionTimes.push(reactionTime);
                        
                        return;
                    }
                }
            }
            
            collectEgg(egg, index) {
                this.score++;
                document.getElementById('score').textContent = 'Eggs: ' + this.score;
                
                // Create particles
                this.createParticles(egg.x, egg.y);
                
                // Remove egg
                egg.collected = true;
                this.eggs.splice(index, 1);
                
                // Animate score
                gsap.to('#score', {
                    scale: 1.2,
                    duration: 0.1,
                    yoyo: true,
                    repeat: 1
                });
            }
            
            createParticles(x, y) {
                for (let i = 0; i < 8; i++) {
                    const particle = {
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 8,
                        vy: (Math.random() - 0.5) * 8 - 2,
                        life: 1,
                        decay: 0.02,
                        color: `hsl(${Math.random() * 60 + 40}, 70%, 60%)`
                    };
                    this.particles.push(particle);
                }
            }
            
            createChickens() {
                const chickenCount = 3;
                for (let i = 0; i < chickenCount; i++) {
                    const chicken = {
                        x: (this.width / (chickenCount + 1)) * (i + 1),
                        y: this.height * 0.7,
                        targetX: 0,
                        bobOffset: Math.random() * Math.PI * 2,
                        moveTimer: 0
                    };
                    chicken.targetX = chicken.x;
                    this.chickens.push(chicken);
                }
            }
            
            findNearestEgg() {
                if (this.eggs.length === 0) return null;
                
                let nearest = this.eggs[0];
                let minDistance = Infinity;
                
                const centerX = this.width / 2;
                const centerY = this.height / 2;
                
                for (const egg of this.eggs) {
                    const distance = Math.sqrt((egg.x - centerX) ** 2 + (egg.y - centerY) ** 2);
                    if (distance < minDistance) {
                        minDistance = distance;
                        nearest = egg;
                    }
                }
                
                return nearest;
            }
            
            endGame() {
                this.state = 'gameOver';
                clearInterval(this.gameTimer);
                clearTimeout(this.spawnTimer);
                
                this.behaviorData.totalPlayTime = (Date.now() - this.behaviorData.startTime) / 1000;
                this.behaviorData.persistence = this.behaviorData.totalPlayTime / 30;
                
                this.showPersonalityResults();
            }
            
            analyzePersonality() {
                const avgReactionTime = this.behaviorData.reactionTimes.length > 0 
                    ? this.behaviorData.reactionTimes.reduce((a, b) => a + b) / this.behaviorData.reactionTimes.length 
                    : 1000;
                
                const accuracy = this.behaviorData.clicks > 0 
                    ? this.behaviorData.successfulClicks / this.behaviorData.clicks 
                    : 0;
                
                // Analyze hand preference
                const handPreference = this.analyzeHandPreference();
                
                let personality = {};
                
                if (avgReactionTime < 800 && accuracy > 0.7) {
                    personality = {
                        type: "Lightning Farmer",
                        description: "You're quick, precise, and efficient! Your fast reflexes and high accuracy show you're a natural at resource management. You strike the perfect balance between speed and precision.",
                        traits: ["Quick reflexes", "High precision", "Efficient"]
                    };
                } else if (this.behaviorData.aggressiveness > 2 && accuracy < 0.5) {
                    personality = {
                        type: "Enthusiastic Collector",
                        description: "Your enthusiasm is infectious! You dive in with energy and passion, even if it means making a few mistakes along the way. Your eagerness to engage shows a bold, adventurous spirit.",
                        traits: ["High energy", "Bold", "Adventurous"]
                    };
                } else if (accuracy > 0.8 && this.behaviorData.aggressiveness < 1.5) {
                    personality = {
                        type: "Methodical Strategist",
                        description: "You're the thinking farmer! Your careful, measured approach and high accuracy reveal a strategic mind. You prefer quality over quantity and plan your moves wisely.",
                        traits: ["Strategic", "Careful", "Quality-focused"]
                    };
                } else if (this.behaviorData.persistence > 0.9 && this.score > 5) {
                    personality = {
                        type: "Dedicated Harvester",
                        description: "Your persistence and steady performance show true dedication! You stick with tasks and maintain consistent effort, making you a reliable and dependable person.",
                        traits: ["Persistent", "Reliable", "Steady"]
                    };
                } else {
                    personality = {
                        type: "Balanced Explorer",
                        description: "You show a nice balance of traits! Your approach combines curiosity with caution, making you adaptable and well-rounded. You're open to new experiences while staying grounded.",
                        traits: ["Balanced", "Adaptable", "Curious"]
                    };
                }
                
                personality.handPreference = handPreference;
                return personality;
            }
            
            analyzeHandPreference() {
                if (this.behaviorData.clickPositions.length < 3) {
                    return "Neutral (insufficient data)";
                }
                
                const centerX = this.width / 2;
                let leftClicks = 0;
                let rightClicks = 0;
                
                for (const click of this.behaviorData.clickPositions) {
                    if (click.x < centerX * 0.7) {
                        leftClicks++;
                    } else if (click.x > centerX * 1.3) {
                        rightClicks++;
                    }
                }
                
                const totalSideClicks = leftClicks + rightClicks;
                if (totalSideClicks < 2) return "Center-focused";
                
                const leftRatio = leftClicks / totalSideClicks;
                
                if (leftRatio > 0.7) {
                    return "Left-handed tendency";
                } else if (leftRatio < 0.3) {
                    return "Right-handed tendency";
                } else {
                    return "Ambidextrous approach";
                }
            }
            
            showPersonalityResults() {
                const personality = this.analyzePersonality();
                
                document.getElementById('personalityTitle').textContent = personality.type;
                document.getElementById('personalityDescription').textContent = personality.description;
                document.getElementById('handPreference').textContent = `Hand preference: ${personality.handPreference}`;
                
                const resultsPanel = document.getElementById('resultsPanel');
                resultsPanel.style.display = 'flex';
                
                gsap.fromTo(resultsPanel, 
                    { opacity: 0, scale: 0.8 },
                    { opacity: 1, scale: 1, duration: 0.8, ease: "back.out(1.7)" }
                );
            }
            
            update() {
                // Update particles
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const particle = this.particles[i];
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.vy += 0.2; // gravity
                    particle.life -= particle.decay;
                    
                    if (particle.life <= 0) {
                        this.particles.splice(i, 1);
                    }
                }
                
                // Update chickens
                for (const chicken of this.chickens) {
                    chicken.moveTimer++;
                    
                    if (chicken.moveTimer > 180) { // Move every 3 seconds
                        chicken.targetX = Math.random() * (this.width - 100) + 50;
                        chicken.moveTimer = 0;
                    }
                    
                    // Move towards target
                    chicken.x += (chicken.targetX - chicken.x) * 0.02;
                    
                    // Bob animation
                    chicken.bobOffset += 0.1;
                }
                
                // Update eggs
                for (const egg of this.eggs) {
                    egg.bobOffset += 0.05;
                }
            }
            
            render() {
                // Clear canvas
                this.ctx.clearRect(0, 0, this.width, this.height);
                
                // Draw background gradient
                const gradient = this.ctx.createLinearGradient(0, 0, this.width, this.height);
                gradient.addColorStop(0, '#87CEEB');
                gradient.addColorStop(1, '#98FB98');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.width, this.height);
                
                // Draw ground
                this.ctx.fillStyle = '#8FBC8F';
                this.ctx.fillRect(0, this.height * 0.8, this.width, this.height * 0.2);
                
                // Draw chickens
                for (const chicken of this.chickens) {
                    const bobY = Math.sin(chicken.bobOffset) * 2;
                    this.drawChicken(chicken.x, chicken.y + bobY);
                }
                
                // Draw eggs
                for (const egg of this.eggs) {
                    const bobY = Math.sin(egg.bobOffset) * 1;
                    this.drawEgg(egg.x, egg.y + bobY, egg.size, egg.color);
                }
                
                // Draw particles
                for (const particle of this.particles) {
                    this.ctx.save();
                    this.ctx.globalAlpha = particle.life;
                    this.ctx.fillStyle = particle.color;
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, 3, 0, Math.PI * 2);
                    this.ctx.fill();
                    this.ctx.restore();
                }
            }
            
            drawChicken(x, y) {
                this.ctx.save();
                
                // Body
                this.ctx.fillStyle = 'white';
                this.ctx.beginPath();
                this.ctx.ellipse(x, y, 20, 15, 0, 0, Math.PI * 2);
                this.ctx.fill();
                
                // Head
                this.ctx.beginPath();
                this.ctx.arc(x + 15, y - 10, 12, 0, Math.PI * 2);
                this.ctx.fill();
                
                // Beak
                this.ctx.fillStyle = 'orange';
                this.ctx.beginPath();
                this.ctx.moveTo(x + 25, y - 10);
                this.ctx.lineTo(x + 32, y - 8);
                this.ctx.lineTo(x + 25, y - 6);
                this.ctx.fill();
                
                // Eye
                this.ctx.fillStyle = 'black';
                this.ctx.beginPath();
                this.ctx.arc(x + 20, y - 12, 2, 0, Math.PI * 2);
                this.ctx.fill();
                
                // Legs
                this.ctx.strokeStyle = 'orange';
                this.ctx.lineWidth = 3;
                this.ctx.beginPath();
                this.ctx.moveTo(x - 5, y + 15);
                this.ctx.lineTo(x - 5, y + 25);
                this.ctx.moveTo(x + 5, y + 15);
                this.ctx.lineTo(x + 5, y + 25);
                this.ctx.stroke();
                
                this.ctx.restore();
            }
            
            drawEgg(x, y, size, color) {
                this.ctx.save();
                this.ctx.fillStyle = color;
                this.ctx.strokeStyle = '#DDD';
                this.ctx.lineWidth = 1;
                
                this.ctx.beginPath();
                this.ctx.ellipse(x, y, size * 0.8, size, 0, 0, Math.PI * 2);
                this.ctx.fill();
                this.ctx.stroke();
                
                // Highlight
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                this.ctx.beginPath();
                this.ctx.ellipse(x - size * 0.2, y - size * 0.3, size * 0.3, size * 0.4, 0, 0, Math.PI * 2);
                this.ctx.fill();
                
                this.ctx.restore();
            }
            
            animate() {
                this.update();
                this.render();
                this.animationFrame = requestAnimationFrame(() => this.animate());
            }
        }
        
        // Initialize game when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new EggCollectorGame();
        });
    </script>
