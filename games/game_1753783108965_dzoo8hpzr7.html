<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Shadow Ninja Trial - AI Generated Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Outfit', system-ui, sans-serif;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        .game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
            -webkit-overflow-scrolling: touch;
        }
        .watermark {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: rgba(255,255,255,0.3);
            font-size: 10px;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Shadow Ninja Trial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            background: radial-gradient(circle at 50% 30%, rgba(100, 149, 237, 0.1), rgba(0, 0, 0, 0.9));
            cursor: crosshair;
        }

        #instructionPanel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: all 0.5s ease;
        }

        #instructionSVG {
            width: 100%;
            height: 100%;
            max-width: 500px;
            max-height: 600px;
        }

        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
            color: #fff;
            font-size: clamp(14px, 3vw, 24px);
            text-shadow: 0 0 10px rgba(100, 149, 237, 0.8);
        }

        #resultsPanel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .personality-title {
            font-size: clamp(24px, 6vw, 48px);
            color: #64b5f6;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(100, 181, 246, 0.8);
        }

        .personality-description {
            font-size: clamp(16px, 4vw, 24px);
            line-height: 1.6;
            max-width: 600px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            max-width: 500px;
            width: 100%;
        }

        .stat-item {
            background: rgba(100, 149, 237, 0.1);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(100, 149, 237, 0.3);
        }

        .stat-label {
            font-size: clamp(12px, 2.5vw, 16px);
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: clamp(16px, 3.5vw, 22px);
            font-weight: bold;
            color: #64b5f6;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 5px rgba(100, 149, 237, 0.5)); }
            50% { filter: drop-shadow(0 0 20px rgba(100, 149, 237, 1)); }
        }

        .breathing {
            animation: breathe 2s ease-in-out infinite;
        }

        .glowing {
            animation: glow 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="hud">
            <div id="score">Score: 0</div>
            <div id="timer">30</div>
            <div id="combo">Combo: 0</div>
        </div>

        <div id="instructionPanel" class="breathing">
            <svg id="instructionSVG" viewBox="0 0 400 500" preserveAspectRatio="xMidYMid meet">
                <defs>
                    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#64b5f6;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
                    </linearGradient>
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                        <feMerge> 
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                
                <text x="200" y="80" text-anchor="middle" font-size="32" font-weight="bold" fill="url(#titleGrad)" filter="url(#glow)">
                    SHADOW NINJA
                </text>
                <text x="200" y="110" text-anchor="middle" font-size="20" fill="url(#titleGrad)">
                    TRIAL
                </text>
                
                <circle cx="200" cy="180" r="60" fill="none" stroke="#64b5f6" stroke-width="2" opacity="0.5">
                    <animate attributeName="r" values="60;70;60" dur="2s" repeatCount="indefinite"/>
                    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
                </circle>
                
                <g id="dummyExample" transform="translate(200,180)">
                    <rect x="-15" y="-25" width="30" height="50" fill="#333" opacity="0.8" rx="5"/>
                    <circle cx="0" cy="-15" r="8" fill="#444"/>
                    <line x1="-20" y1="-5" x2="20" y2="-5" stroke="#64b5f6" stroke-width="3" opacity="0">
                        <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
                    </line>
                </g>
                
                <text x="200" y="280" text-anchor="middle" font-size="18" fill="#fff">
                    TAP or SWIPE
                </text>
                <text x="200" y="305" text-anchor="middle" font-size="18" fill="#fff">
                    to slice the shadows!
                </text>
                
                <g id="tapIndicator" transform="translate(150,350)">
                    <circle cx="0" cy="0" r="20" fill="rgba(100,181,246,0.3)" stroke="#64b5f6" stroke-width="2">
                        <animate attributeName="r" values="15;25;15" dur="1s" repeatCount="indefinite"/>
                    </circle>
                    <text x="0" y="5" text-anchor="middle" font-size="12" fill="#fff">TAP</text>
                </g>
                
                <g id="swipeIndicator" transform="translate(250,350)">
                    <path d="M-15,0 L15,0" stroke="#64b5f6" stroke-width="3" fill="none">
                        <animate attributeName="d" values="M-15,0 L15,0;M-15,0 L25,0;M-15,0 L15,0" dur="1.2s" repeatCount="indefinite"/>
                    </path>
                    <text x="0" y="25" text-anchor="middle" font-size="12" fill="#fff">SWIPE</text>
                </g>
                
                <text x="200" y="430" text-anchor="middle" font-size="16" fill="#64b5f6" class="glowing">
                    Tap anywhere to begin
                </text>
            </svg>
        </div>

        <div id="resultsPanel">
            <div class="personality-title" id="personalityTitle">Shadow Master!</div>
            <div class="personality-description" id="personalityDescription">
                Your lightning reflexes and precise strikes mark you as a true ninja warrior.
            </div>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">Reaction Time</div>
                    <div class="stat-value" id="reactionStat">0ms</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Accuracy</div>
                    <div class="stat-value" id="accuracyStat">0%</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Hand Preference</div>
                    <div class="stat-value" id="handStat">Neutral</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Style</div>
                    <div class="stat-value" id="styleStat">Balanced</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        class ShadowNinjaGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.state = 'instructions';
                this.score = 0;
                this.combo = 0;
                this.timeLeft = 30;
                this.gameStartTime = 0;
                
                this.dummies = [];
                this.particles = [];
                this.slashTrails = [];
                
                this.behaviorTracker = {
                    clicks: 0,
                    hits: 0,
                    misses: 0,
                    reactionTimes: [],
                    leftSideClicks: 0,
                    rightSideClicks: 0,
                    swipes: 0,
                    taps: 0,
                    startTime: 0,
                    totalEngagementTime: 0
                };
                
                this.lastDummySpawn = 0;
                this.spawnRate = 2000;
                this.difficulty = 1;
                
                this.setupCanvas();
                this.setupEventListeners();
                this.gameLoop();
            }
            
            setupCanvas() {
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
                
                const resizeObserver = new ResizeObserver(() => this.resizeCanvas());
                resizeObserver.observe(document.getElementById('gameContainer'));
            }
            
            resizeCanvas() {
                const container = document.getElementById('gameContainer');
                const rect = container.getBoundingClientRect();
                
                this.canvas.width = rect.width;
                this.canvas.height = rect.height;
                this.canvas.style.width = rect.width + 'px';
                this.canvas.style.height = rect.height + 'px';
                
                this.width = rect.width;
                this.height = rect.height;
            }
            
            setupEventListeners() {
                const instructionPanel = document.getElementById('instructionPanel');
                
                // Start game
                instructionPanel.addEventListener('click', () => this.startGame());
                instructionPanel.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.startGame();
                });
                
                // Game controls
                this.canvas.addEventListener('click', (e) => this.handleClick(e));
                this.canvas.addEventListener('touchstart', (e) => this.handleTouch(e));
                this.canvas.addEventListener('mousemove', (e) => this.handleMouseMove(e));
                
                // Keyboard fallback
                document.addEventListener('keydown', (e) => {
                    if (this.state === 'playing' && e.code === 'Space') {
                        this.handleClick({ clientX: this.width/2, clientY: this.height/2 });
                    }
                });
            }
            
            startGame() {
                this.state = 'playing';
                this.gameStartTime = Date.now();
                this.behaviorTracker.startTime = this.gameStartTime;
                
                gsap.to('#instructionPanel', {
                    opacity: 0,
                    scale: 0.8,
                    duration: 0.5,
                    onComplete: () => {
                        document.getElementById('instructionPanel').style.display = 'none';
                    }
                });
                
                this.startTimer();
                this.spawnDummy();
            }
            
            startTimer() {
                const timer = setInterval(() => {
                    this.timeLeft--;
                    document.getElementById('timer').textContent = this.timeLeft;
                    
                    if (this.timeLeft <= 0) {
                        clearInterval(timer);
                        this.endGame();
                    }
                    
                    // Increase difficulty over time
                    this.difficulty = 1 + (30 - this.timeLeft) * 0.1;
                    this.spawnRate = Math.max(500, 2000 - (30 - this.timeLeft) * 50);
                }, 1000);
            }
            
            handleClick(e) {
                if (this.state !== 'playing') return;
                
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                this.processInput(x, y, 'tap');
            }
            
            handleTouch(e) {
                if (this.state !== 'playing') return;
                e.preventDefault();
                
                const rect = this.canvas.getBoundingClientRect();
                const touch = e.touches[0];
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                
                this.processInput(x, y, 'swipe');
            }
            
            handleMouseMove(e) {
                if (this.state !== 'playing') return;
                
                const rect = this.canvas.getBoundingClientRect();
                this.mouseX = e.clientX - rect.left;
                this.mouseY = e.clientY - rect.top;
            }
            
            processInput(x, y, type) {
                this.behaviorTracker.clicks++;
                this.behaviorTracker[type === 'tap' ? 'taps' : 'swipes']++;
                
                // Track hand preference
                if (x < this.width / 2) {
                    this.behaviorTracker.leftSideClicks++;
                } else {
                    this.behaviorTracker.rightSideClicks++;
                }
                
                // Check for dummy hits
                let hit = false;
                for (let i = this.dummies.length - 1; i >= 0; i--) {
                    const dummy = this.dummies[i];
                    const distance = Math.sqrt((x - dummy.x) ** 2 + (y - dummy.y) ** 2);
                    
                    if (distance < dummy.radius + 20) {
                        hit = true;
                        this.hitDummy(dummy, i, x, y);
                        
                        const reactionTime = Date.now() - dummy.spawnTime;
                        this.behaviorTracker.reactionTimes.push(reactionTime);
                        break;
                    }
                }
                
                if (!hit) {
                    this.behaviorTracker.misses++;
                    this.combo = 0;
                } else {
                    this.behaviorTracker.hits++;
                }
                
                this.createSlashTrail(x, y);
                this.updateHUD();
            }
            
            hitDummy(dummy, index, x, y) {
                this.score += 10 * (this.combo + 1);
                this.combo++;
                
                // Remove dummy
                this.dummies.splice(index, 1);
                
                // Create impact particles
                this.createImpactParticles(dummy.x, dummy.y);
                
                // Screen shake
                gsap.to(this.canvas, {
                    x: Math.random() * 6 - 3,
                    y: Math.random() * 6 - 3,
                    duration: 0.1,
                    yoyo: true,
                    repeat: 1,
                    onComplete: () => {
                        gsap.set(this.canvas, { x: 0, y: 0 });
                    }
                });
            }
            
            spawnDummy() {
                if (this.state !== 'playing') return;
                
                const dummy = {
                    x: Math.random() * (this.width - 100) + 50,
                    y: Math.random() * (this.height - 200) + 100,
                    radius: 30 + Math.random() * 20,
                    life: 1,
                    spawnTime: Date.now(),
                    type: Math.random() > 0.7 ? 'fast' : 'normal',
                    angle: 0
                };
                
                this.dummies.push(dummy);
                
                // Animate dummy appearance
                gsap.fromTo(dummy, 
                    { life: 0, radius: 0 },
                    { life: 1, radius: dummy.radius, duration: 0.3, ease: "back.out(1.7)" }
                );
                
                // Schedule next spawn
                setTimeout(() => this.spawnDummy(), this.spawnRate / this.difficulty);
            }
            
            createSlashTrail(x, y) {
                const trail = {
                    x: x,
                    y: y,
                    life: 1,
                    angle: Math.random() * Math.PI * 2,
                    length: 50 + Math.random() * 50
                };
                
                this.slashTrails.push(trail);
                
                gsap.to(trail, {
                    life: 0,
                    duration: 0.5,
                    onComplete: () => {
                        const index = this.slashTrails.indexOf(trail);
                        if (index > -1) this.slashTrails.splice(index, 1);
                    }
                });
            }
            
            createImpactParticles(x, y) {
                for (let i = 0; i < 15; i++) {
                    const particle = {
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 10,
                        vy: (Math.random() - 0.5) * 10,
                        life: 1,
                        size: Math.random() * 4 + 2,
                        color: `hsl(${200 + Math.random() * 60}, 80%, ${50 + Math.random() * 30}%)`
                    };
                    
                    this.particles.push(particle);
                    
                    gsap.to(particle, {
                        life: 0,
                        duration: 1,
                        onComplete: () => {
                            const index = this.particles.indexOf(particle);
                            if (index > -1) this.particles.splice(index, 1);
                        }
                    });
                }
            }
            
            updateHUD() {
                document.getElementById('score').textContent = `Score: ${this.score}`;
                document.getElementById('combo').textContent = `Combo: ${this.combo}`;
            }
            
            endGame() {
                this.state = 'gameOver';
                this.behaviorTracker.totalEngagementTime = Date.now() - this.behaviorTracker.startTime;
                
                setTimeout(() => {
                    this.showPersonalityResults();
                }, 500);
            }
            
            showPersonalityResults() {
                const personality = this.calculatePersonality();
                
                document.getElementById('personalityTitle').textContent = personality.title;
                document.getElementById('personalityDescription').textContent = personality.description;
                
                const avgReaction = this.behaviorTracker.reactionTimes.length > 0 
                    ? Math.round(this.behaviorTracker.reactionTimes.reduce((a, b) => a + b, 0) / this.behaviorTracker.reactionTimes.length)
                    : 0;
                
                const accuracy = this.behaviorTracker.clicks > 0 
                    ? Math.round((this.behaviorTracker.hits / this.behaviorTracker.clicks) * 100)
                    : 0;
                
                document.getElementById('reactionStat').textContent = `${avgReaction}ms`;
                document.getElementById('accuracyStat').textContent = `${accuracy}%`;
                document.getElementById('handStat').textContent = personality.handPreference;
                document.getElementById('styleStat').textContent = personality.style;
                
                const resultsPanel = document.getElementById('resultsPanel');
                resultsPanel.style.display = 'flex';
                
                gsap.fromTo(resultsPanel, 
                    { opacity: 0, scale: 0.8 },
                    { opacity: 1, scale: 1, duration: 0.8, ease: "back.out(1.7)" }
                );
            }
            
            calculatePersonality() {
                const { hits, clicks, reactionTimes, leftSideClicks, rightSideClicks, taps, swipes } = this.behaviorTracker;
                
                const accuracy = clicks > 0 ? hits / clicks : 0;
                const avgReaction = reactionTimes.length > 0 ? reactionTimes.reduce((a, b) => a + b, 0) / reactionTimes.length : 1000;
                const totalSideClicks = leftSideClicks + rightSideClicks;
                
                // Hand preference
                let handPreference = 'Neutral';
                if (totalSideClicks > 5) {
                    const leftRatio = leftSideClicks / totalSideClicks;
                    if (leftRatio > 0.65) handPreference = 'Left';
                    else if (leftRatio < 0.35) handPreference = 'Right';
                }
                
                // Personality types based on behavior
                let title, description, style;
                
                if (accuracy > 0.8 && avgReaction < 600) {
                    title = "Lightning Assassin";
                    description = "Your precise strikes and lightning reflexes make you a formidable shadow warrior. You strike with deadly accuracy.";
                    style = "Precise";
                } else if (accuracy > 0.6 && clicks > 15) {
                    title = "Aggressive Striker";
                    description = "You favor overwhelming force over finesse. Your relentless assault style overwhelms opponents.";
                    style = "Aggressive";
                } else if (avgReaction < 700) {
                    title = "Swift Shadow";
                    description = "Speed is your greatest weapon. You move like the wind, striking before enemies can react.";
                    style = "Swift";
                } else if (accuracy > 0.7) {
                    title = "Patient Hunter";
                    description = "You wait for the perfect moment to strike. Every move is calculated and deliberate.";
                    style = "Methodical";
                } else {
                    title = "Adaptive Warrior";
                    description = "You adapt to any situation with balanced skills. Your versatility is your strength.";
                    style = "Balanced";
                }
                
                return { title, description, handPreference, style };
            }
            
            gameLoop() {
                this.update();
                this.render();
                requestAnimationFrame(() => this.gameLoop());
            }
            
            update() {
                if (this.state !== 'playing') return;
                
                // Update dummies
                this.dummies.forEach((dummy, index) => {
                    dummy.angle += 0.02;
                    
                    // Remove dummies that have been on screen too long
                    if (Date.now() - dummy.spawnTime > 3000) {
                        this.dummies.splice(index, 1);
                        this.combo = 0;
                    }
                });
                
                // Update particles
                this.particles.forEach(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.vx *= 0.98;
                    particle.vy *= 0.98;
                });
            }
            
            render() {
                // Clear canvas with animated background
                const time = Date.now() * 0.001;
                const gradient = this.ctx.createRadialGradient(
                    this.width/2 + Math.sin(time) * 50, 
                    this.height/3 + Math.cos(time) * 30, 
                    0,
                    this.width/2, 
                    this.height/3, 
                    Math.max(this.width, this.height)
                );
                gradient.addColorStop(0, `rgba(100, 149, 237, ${0.1 + Math.sin(time) * 0.05})`);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0.9)');
                
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.width, this.height);
                
                if (this.state !== 'playing') return;
                
                // Render slash trails
                this.slashTrails.forEach(trail => {
                    this.ctx.save();
                    this.ctx.globalAlpha = trail.life * 0.8;
                    this.ctx.strokeStyle = '#64b5f6';
                    this.ctx.lineWidth = 4;
                    this.ctx.lineCap = 'round';
                    
                    this.ctx.translate(trail.x, trail.y);
                    this.ctx.rotate(trail.angle);
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(-trail.length/2, 0);
                    this.ctx.lineTo(trail.length/2, 0);
                    this.ctx.stroke();
                    
                    this.ctx.restore();
                });
                
                // Render dummies
                this.dummies.forEach(dummy => {
                    this.ctx.save();
                    this.ctx.translate(dummy.x, dummy.y);
                    this.ctx.rotate(dummy.angle);
                    
                    // Shadow
                    this.ctx.fillStyle = `rgba(0, 0, 0, ${dummy.life * 0.8})`;
                    this.ctx.fillRect(-dummy.radius * 0.6, -dummy.radius * 0.8, dummy.radius * 1.2, dummy.radius * 1.6);
                    
                    // Glow effect
                    const glowGradient = this.ctx.createRadialGradient(0, 0, 0, 0, 0, dummy.radius);
                    glowGradient.addColorStop(0, `rgba(255, 100, 100, ${dummy.life * 0.3})`);
                    glowGradient.addColorStop(1, 'rgba(255, 100, 100, 0)');
                    this.ctx.fillStyle = glowGradient;
                    this.ctx.fillRect(-dummy.radius, -dummy.radius, dummy.radius * 2, dummy.radius * 2);
                    
                    this.ctx.restore();
                });
                
                // Render particles
                this.particles.forEach(particle => {
                    this.ctx.save();
                    this.ctx.globalAlpha = particle.life;
                    this.ctx.fillStyle = particle.color;
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    this.ctx.fill();
                    this.ctx.restore();
                });
            }
        }
        
        // Initialize game when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ShadowNinjaGame();
        });
    </script>
