<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>Mind Cipher - Riddle Teaser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        
        #gameContainer {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #gameCanvas {
            background: transparent;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }
        
        #instructionPanel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #instructionSVG {
            width: 100%;
            height: 100%;
            max-width: 600px;
            max-height: 400px;
        }
        
        #hudContainer {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        
        #resultsPanel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95), rgba(15, 52, 96, 0.95));
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .personality-title {
            font-size: clamp(24px, 5vw, 48px);
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .personality-description {
            font-size: clamp(14px, 3vw, 20px);
            line-height: 1.6;
            max-width: 600px;
            margin-bottom: 30px;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 500px;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }
        
        .riddle-container {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
            max-width: 500px;
            text-align: center;
            color: white;
        }
        
        .riddle-text {
            font-size: clamp(16px, 4vw, 24px);
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .answer-input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 15px;
        }
        
        .submit-btn {
            padding: 12px 30px;
            font-size: 16px;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 5px rgba(0, 255, 255, 0.5)); }
            50% { filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.8)); }
        }
        
        .breathing {
            animation: pulse 2s ease-in-out infinite;
        }
        
        .glowing {
            animation: glow 1.5s ease-in-out infinite;
        }
    </style>

        <div id="instructionPanel">

                <text x="300" y="80" text-anchor="middle" fill="url(#titleGrad)"

                <circle cx="150" cy="200" r="30" fill="rgba(0,255,255,0.3)" stroke="#00ffff" stroke-width="2">
                    <animate attributeName="r" values="25;35;25" dur="1.5s" repeatCount="indefinite"/>
                </circle>

                <circle cx="300" cy="200" r="30" fill="rgba(255,255,0,0.3)" stroke="#ffff00" stroke-width="2">
                    <animate attributeName="r" values="25;35;25" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>

                <circle cx="450" cy="200" r="30" fill="rgba(255,0,255,0.3)" stroke="#ff00ff" stroke-width="2">
                    <animate attributeName="r" values="25;35;25" dur="1.5s" begin="1s" repeatCount="indefinite"/>

                <text x="300" y="280" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold">

                </text>
                
                <text x="300" y="320" text-anchor="middle" fill="#00ffff" font-size="16">

        <div id="resultsPanel">
            <div class="personality-title" id="personalityTitle">Analyzing...</div>

            <div class="stats-container" id="statsContainer"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        class MindCipherGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.state = 'instructions';
                this.score = 0;
                this.timeLeft = 30;
                this.currentRiddleIndex = 0;
                this.startTime = null;
                this.gameTimer = null;
                
                // Behavioral tracking
                this.behaviorData = {
                    reactionTimes: [],
                    clickPositions: [],
                    retryCount: 0,
                    totalClicks: 0,
                    startTime: Date.now(),
                    correctAnswers: 0,
                    wrongAnswers: 0,
                    averageThinkTime: 0,
                    handPreference: 'neutral'
                };
                
                this.riddles = [
                    { question: "I speak without a mouth and hear without ears. What am I?", answer: "echo", difficulty: 1 },
                    { question: "The more you take, the more you leave behind. What am I?", answer: "footsteps", difficulty: 1 },
                    { question: "I have cities, but no houses. I have mountains, but no trees. What am I?", answer: "map", difficulty: 2 },
                    { question: "What gets wet while drying?", answer: "towel", difficulty: 1 },
                    { question: "I'm tall when I'm young, short when I'm old. What am I?", answer: "candle", difficulty: 1 },
                    { question: "What has keys but no locks, space but no room?", answer: "keyboard", difficulty: 2 },
                    { question: "I can be cracked, made, told, and played. What am I?", answer: "joke", difficulty: 2 },
                    { question: "What comes once in a minute, twice in a moment, never in a thousand years?", answer: "m", difficulty: 3 }
                ];
                
                this.particles = [];
                this.currentRiddle = null;
                this.riddleStartTime = null;
                
                this.init();
            }
            
            init() {
                this.setupCanvas();
                this.setupEventListeners();
                this.setupResizeObserver();
                this.createParticles();
                this.gameLoop();
            }
            
            setupCanvas() {
                const container = document.getElementById('gameContainer');
                const rect = container.getBoundingClientRect();
                this.canvas.width = rect.width;
                this.canvas.height = rect.height;
                this.canvas.style.width = rect.width + 'px';
                this.canvas.style.height = rect.height + 'px';
            }
            
            setupResizeObserver() {
                const resizeObserver = new ResizeObserver(() => {
                    this.setupCanvas();
                });
                resizeObserver.observe(document.getElementById('gameContainer'));
            }
            
            setupEventListeners() {
                // Instruction panel click
                document.getElementById('instructionPanel').addEventListener('click', (e) => {
                    this.trackClick(e);
                    this.startGame();
                });
                
                // Touch events
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.trackClick(e.touches[0]);
                });
                
                // Mouse events
                this.canvas.addEventListener('click', (e) => {
                    this.trackClick(e);
                });
                
                // Keyboard events
                document.addEventListener('keydown', (e) => {
                    if (this.state === 'playing' && e.key === 'Enter') {
                        this.checkAnswer();
                    }
                });
            }
            
            trackClick(event) {
                this.behaviorData.totalClicks++;
                const rect = this.canvas.getBoundingClientRect();
                const x = (event.clientX || event.pageX) - rect.left;
                const y = (event.clientY || event.pageY) - rect.top;
                
                this.behaviorData.clickPositions.push({ x, y, timestamp: Date.now() });
                
                // Determine hand preference based on click positions
                this.updateHandPreference();
            }
            
            updateHandPreference() {
                if (this.behaviorData.clickPositions.length < 3) return;
                
                const recentClicks = this.behaviorData.clickPositions.slice(-5);
                const centerX = this.canvas.width / 2;
                let leftClicks = 0, rightClicks = 0;
                
                recentClicks.forEach(click => {
                    if (click.x < centerX * 0.4) leftClicks++;
                    else if (click.x > centerX * 1.6) rightClicks++;
                });
                
                if (leftClicks > rightClicks) this.behaviorData.handPreference = 'left';
                else if (rightClicks > leftClicks) this.behaviorData.handPreference = 'right';
                else this.behaviorData.handPreference = 'neutral';
            }
            
            startGame() {
                this.state = 'playing';
                this.startTime = Date.now();
                
                // Hide instruction panel
                gsap.to('#instructionPanel', {
                    opacity: 0,
                    duration: 0.5,
                    onComplete: () => {
                        document.getElementById('instructionPanel').style.display = 'none';
                    }
                });
                
                // Start timer
                this.gameTimer = setInterval(() => {
                    this.timeLeft--;
                    document.getElementById('timer').textContent = this.timeLeft;
                    
                    if (this.timeLeft <= 0) {
                        this.endGame();
                    }
                }, 1000);
                
                this.showNextRiddle();
            }
            
            showNextRiddle() {
                if (this.currentRiddleIndex >= this.riddles.length) {
                    this.currentRiddleIndex = 0; // Loop back
                }
                
                this.currentRiddle = this.riddles[this.currentRiddleIndex];
                this.riddleStartTime = Date.now();
                
                // Create riddle UI
                this.createRiddleUI();
                
                document.getElementById('currentRiddle').textContent = this.currentRiddleIndex + 1;
            }
            
            createRiddleUI() {
                // Remove existing riddle container
                const existing = document.querySelector('.riddle-container');
                if (existing) existing.remove();
                
                const container = document.createElement('div');
                container.className = 'riddle-container breathing';
                container.innerHTML = `
                    <div class="riddle-text">${this.currentRiddle.question}</div>
                    <input type="text" class="answer-input" id="answerInput" placeholder="Type your answer...">
                    <button class="submit-btn glowing" onclick="game.checkAnswer()">Submit Answer</button>
                `;
                
                document.getElementById('gameContainer').appendChild(container);
                
                // Focus input
                setTimeout(() => {
                    document.getElementById('answerInput').focus();
                }, 100);
                
                // Animate in
                gsap.fromTo(container, 
                    { scale: 0, opacity: 0 },
                    { scale: 1, opacity: 1, duration: 0.5, ease: "back.out(1.7)" }
                );
            }
            
            checkAnswer() {
                const input = document.getElementById('answerInput');
                if (!input) return;
                
                const userAnswer = input.value.toLowerCase().trim();
                const correctAnswer = this.currentRiddle.answer.toLowerCase();
                const reactionTime = Date.now() - this.riddleStartTime;
                
                this.behaviorData.reactionTimes.push(reactionTime);
                
                if (userAnswer === correctAnswer || userAnswer.includes(correctAnswer) || correctAnswer.includes(userAnswer)) {
                    this.behaviorData.correctAnswers++;
                    this.score += this.currentRiddle.difficulty * 100;
                    this.showFeedback(true);
                } else {
                    this.behaviorData.wrongAnswers++;
                    this.behaviorData.retryCount++;
                    this.showFeedback(false);
                }
                
                document.getElementById('score').textContent = this.score;
                
                // Move to next riddle after short delay
                setTimeout(() => {
                    this.currentRiddleIndex++;
                    if (this.timeLeft > 0) {
                        this.showNextRiddle();
                    }
                }, 1500);
            }
            
            showFeedback(correct) {
                const container = document.querySelector('.riddle-container');
                if (!container) return;
                
                const feedback = document.createElement('div');
                feedback.style.cssText = `
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    font-size: 24px;
                    font-weight: bold;
                    color: ${correct ? '#00ff00' : '#ff0000'};
                    z-index: 1000;
                `;
                feedback.textContent = correct ? 'Correct!' : 'Try Again!';
                
                container.appendChild(feedback);
                
                // Create particles
                this.createFeedbackParticles(correct);
                
                // Animate feedback
                gsap.fromTo(feedback,
                    { scale: 0, opacity: 0 },
                    { scale: 1, opacity: 1, duration: 0.3, ease: "back.out(1.7)" }
                );
                
                gsap.to(feedback, {
                    opacity: 0,
                    scale: 1.5,
                    duration: 0.5,
                    delay: 1,
                    onComplete: () => feedback.remove()
                });
            }
            
            createFeedbackParticles(correct) {
                const color = correct ? '#00ff00' : '#ff0000';
                for (let i = 0; i < 10; i++) {
                    this.particles.push({
                        x: this.canvas.width / 2,
                        y: this.canvas.height / 2,
                        vx: (Math.random() - 0.5) * 10,
                        vy: (Math.random() - 0.5) * 10,
                        life: 1,
                        decay: 0.02,
                        color: color,
                        size: Math.random() * 5 + 2
                    });
                }
            }
            
            createParticles() {
                for (let i = 0; i < 50; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        vx: (Math.random() - 0.5) * 2,
                        vy: (Math.random() - 0.5) * 2,
                        life: Math.random(),
                        decay: 0.005,
                        color: `hsl(${Math.random() * 60 + 180}, 70%, 60%)`,
                        size: Math.random() * 3 + 1
                    });
                }
            }
            
            updateParticles() {
                this.particles.forEach((particle, index) => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.life -= particle.decay;
                    
                    // Wrap around screen
                    if (particle.x < 0) particle.x = this.canvas.width;
                    if (particle.x > this.canvas.width) particle.x = 0;
                    if (particle.y < 0) particle.y = this.canvas.height;
                    if (particle.y > this.canvas.height) particle.y = 0;
                    
                    if (particle.life <= 0) {
                        this.particles.splice(index, 1);
                        // Add new particle
                        this.particles.push({
                            x: Math.random() * this.canvas.width,
                            y: Math.random() * this.canvas.height,
                            vx: (Math.random() - 0.5) * 2,
                            vy: (Math.random() - 0.5) * 2,
                            life: 1,
                            decay: 0.005,
                            color: `hsl(${Math.random() * 60 + 180}, 70%, 60%)`,
                            size: Math.random() * 3 + 1
                        });
                    }
                });
            }
            
            drawParticles() {
                this.particles.forEach(particle => {
                    this.ctx.save();
                    this.ctx.globalAlpha = particle.life;
                    this.ctx.fillStyle = particle.color;
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    this.ctx.fill();
                    this.ctx.restore();
                });
            }
            
            endGame() {
                this.state = 'gameOver';
                clearInterval(this.gameTimer);
                
                // Remove riddle UI
                const riddleContainer = document.querySelector('.riddle-container');
                if (riddleContainer) riddleContainer.remove();
                
                // Calculate personality
                this.calculatePersonality();
                
                // Show results
                setTimeout(() => {
                    this.showResults();
                }, 500);
            }
            
            calculatePersonality() {
                const avgReactionTime = this.behaviorData.reactionTimes.reduce((a, b) => a + b, 0) / this.behaviorData.reactionTimes.length || 0;
                const accuracy = this.behaviorData.correctAnswers / (this.behaviorData.correctAnswers + this.behaviorData.wrongAnswers) || 0;
                const clicksPerSecond = this.behaviorData.totalClicks / 30;
                const persistence = this.behaviorData.reactionTimes.length;
                
                let personalityType = '';
                let description = '';
                
                if (avgReactionTime < 3000 && accuracy > 0.7) {
                    personalityType = 'Lightning Thinker';
                    description = 'You process information rapidly and make quick, accurate decisions. Your mind works like a supercomputer!';
                } else if (accuracy > 0.8) {
                    personalityType = 'Methodical Mastermind';
                    description = 'You take your time to ensure accuracy. Quality over speed is your motto, and it shows in your results.';
                } else if (clicksPerSecond > 2) {
                    personalityType = 'Energetic Explorer';
                    description = 'You approach challenges with enthusiasm and energy. Your active engagement shows a curious, dynamic mind.';
                } else if (persistence > 5) {
                    personalityType = 'Persistent Puzzle Solver';
                    description = 'You never give up! Your determination and persistence are your greatest mental strengths.';
                } else {
                    personalityType = 'Balanced Brain';
                    description = 'You have a well-rounded approach to problem-solving, balancing speed, accuracy, and persistence beautifully.';
                }
                
                this.behaviorData.personalityType = personalityType;
                this.behaviorData.personalityDescription = description;
                this.behaviorData.avgReactionTime = Math.round(avgReactionTime);
                this.behaviorData.accuracy = Math.round(accuracy * 100);
                this.behaviorData.clicksPerSecond = Math.round(clicksPerSecond * 10) / 10;
            }
            
            showResults() {
                const resultsPanel = document.getElementById('resultsPanel');
                const titleEl = document.getElementById('personalityTitle');
                const descEl = document.getElementById('personalityDescription');
                const statsEl = document.getElementById('statsContainer');
                
                titleEl.textContent = this.behaviorData.personalityType;
                descEl.textContent = this.behaviorData.personalityDescription;
                
                statsEl.innerHTML = `
                    <div class="stat-item">
                        <div>Reaction Time</div>
                        <div>${this.behaviorData.avgReactionTime}ms</div>
                    </div>
                    <div class="stat-item">
                        <div>Accuracy</div>
                        <div>${this.behaviorData.accuracy}%</div>
                    </div>
                    <div class="stat-item">
                        <div>Hand Preference</div>
                        <div>${this.behaviorData.handPreference}</div>
                    </div>
                    <div class="stat-item">
                        <div>Final Score</div>
                        <div>${this.score}</div>
                    </div>
                `;
                
                resultsPanel.style.display = 'flex';
                
                gsap.fromTo(resultsPanel,
                    { opacity: 0, scale: 0.8 },
                    { opacity: 1, scale: 1, duration: 1, ease: "back.out(1.7)" }
                );
                
                // Animate stats
                gsap.fromTo('.stat-item',
                    { y: 50, opacity: 0 },
                    { y: 0, opacity: 1, duration: 0.6, stagger: 0.1, delay: 0.5 }
                );
            }
            
            gameLoop() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw background gradient
                const gradient = this.ctx.createLinearGradient(0, 0, this.canvas.width, this.canvas.height);
                gradient.addColorStop(0, '#1a1a2e');
                gradient.addColorStop(0.5, '#16213e');
                gradient.addColorStop(1, '#0f3460');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Update and draw particles
                this.updateParticles();
                this.drawParticles();
                
                // Draw neural network background
                this.drawNeuralNetwork();
                
                requestAnimationFrame(() => this.gameLoop());
            }
            
            drawNeuralNetwork() {
                const time = Date.now() * 0.001;
